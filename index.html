<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/18fa312504.js"
      crossorigin="anonymous"
    ></script>
    <header>
      <div class="header">
        <div class="navmenu">
          <ul>
            <li><img src="/icon/logo.png" alt="" /></li>
            <li class="nav-link">Vectors</li>
            <li class="nav-link">Photos</li>
            <li class="nav-link">PSD</li>
            <li class="nav-link">Video</li>
            <li id="more" class="nav-link">More</li>
          </ul>
        </div>

        <div class="social">
          <button>+ Submit</button>
          <img src="/icon/tw.png" alt="" />
          <img src="/icon/fb.png" alt="" />
        </div>
      </div>
    </header>
    <div class="heading">
      <h1>Popular Stock Images and PNG</h1>
      <br /><br />
      <p>
        High quality vectors with worry-free licensing for <br />
        personal and commercial use.
      </p>
    </div>
    <div class="searchbar">
      <select name="vectors" class="dropmenu">
        <option value="opt" selected>Vectors</option>
        <option value="opt">PNG</option>
        <option value="opt">Logo</option>
        <option value="opt">Images</option>
        <option value="opt">Video</option>
      </select>
      <input
        type="text"
        name="search"
        id=""
        placeholder="Search vectors..."
      /><i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="row-1">
      <div class="cont">
        <p>Latest</p>
        &nbsp;&nbsp;
        <p>Popular</p>
        &nbsp;&nbsp; |&nbsp;&nbsp;
        <p id="premium">Premium</p>
        &nbsp;&nbsp;
        <p id="free">Free</p>
      </div>
      <div class="ss">
        <img src="/icon/settings.png" alt="" />
        <img src="/icon/bookmarks.png" alt="" />
      </div>
    </div>
    <div class="row-2">
      <div class="content1">
        <label for="" id="pre"
          ><img src="/icon/lock.png" alt="" id="preimg" />Premium</label
        >
        <img src="/icon/puppy.png" alt="" />
        <label for="" id="name"
          ><h1>P</h1>
          <p>uppy illustration</p></label
        >
        <label for="" id="download"
          >Download <img src="/icon/download.png" alt="" id="downloadimg"
        /></label>
      </div>
      <div class="content1">
        <label for="" id="pre"
          ><img src="/icon/lock.png" alt="" id="preimg" />Premium</label
        >
        <img src="/icon/dog.png" alt="" />
        <label for="" id="name"
          ><h1>D</h1>
          <p>og illustration</p></label
        >
        <label for="" id="download"
          >Download <img src="/icon/download.png" alt="" id="downloadimg"
        /></label>
      </div>
      <div class="content1">
        <label for="" id="pre"
          ><img src="/icon/lock.png" alt="" id="preimg" />Premium</label
        >
        <img src="/icon/lion.png" alt="" />
        <label for="" id="name"
          ><h1>L</h1>
          <p>ion illustration</p></label
        >
        <label for="" id="download"
          >Download <img src="/icon/download.png" alt="" id="downloadimg"
        /></label>
      </div>
    </div>
    <div class="row-3">
      <div class="collection">
        <a href="#"
          >Explore <br/>
          more...</a>
          <div class="collection-img">
            <img src="/icon/business.png" alt="" id="cimg1">
            <img src="/icon/guitar.png" alt="" id="cimg2">
            <img src="/icon/man.png" alt="" id="cimg3">
            <img src="/icon/muslim.png" alt="" id="cimg4">
          </div>
      </div>
      <div class="next-page">
        <button>Next page &nbsp;&nbsp;&nbsp;<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
      <div class="page-div">
        <p>Page</p>  
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
  
        <p id="num">10</p> 
          <i class="fa fa-chevron-right" aria-hidden="true"></i>

          <p>of</p>
          <p>150</p>


      </div>
    </div>

</html>
